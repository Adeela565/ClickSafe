{% extends "base.html" %}
{% block content %}

<style>
  .login-wrapper {
    max-width: 480px;
    margin: 60px auto;
    padding: 0 16px;
  }

  .login-card {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
    padding: 32px;
  }

  .login-title {
    font-size: 32px;
    font-weight: 800;
    text-align: center;
    margin-bottom: 8px;
  }

  .login-subtitle {
    text-align: center;
    color: #6b7280;
    margin-bottom: 28px;
  }

  label {
    font-weight: 600;
    margin-top: 16px;
    display: block;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 6px;
  }

  .btn-login {
    width: 100%;
    margin-top: 24px;
    background: #2563eb;
    color: white;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 17px;
    cursor: pointer;
  }

  .btn-login:hover {
    background: #1d4ed8;
  }
</style>


<div class="login-wrapper">

  <div class="login-title">ClickSafe</div>
  <div class="login-subtitle">Admin login to manage phishing simulations</div>

  <div class="login-card">

    <!-- Login Form -->
    <form method="post">

      <label for="username">Username</label>
      <input id="username" name="username" type="text" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <button type="submit" class="btn-login">Log In</button>

    </form>

  </div>

</div>

{% endblock %}
