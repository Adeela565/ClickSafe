{% extends "base.html" %}

{% block title %}Edit Recipient · ClickSafe{% endblock %}

{% block content %}

<style>
.page-shell {
    max-width: 700px;
    margin: 24px auto 40px;
    padding: 0 16px;
}

.card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
    padding: 24px 28px 28px;
    border: 1px solid rgba(148, 163, 184, 0.35);
}

.page-title {
    font-size: 1.6rem;
    font-weight: 650;
    margin-bottom: 6px;
}

.page-subtitle {
    color: #6b7280;
    margin-bottom: 20px;
}

.form-field {
    margin-bottom: 14px;
}

.form-field label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 4px;
}

.form-field input[type="text"],
.form-field input[type="email"] {
    width: 100%;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 0.95rem;
}

.id-text {
    font-size: 0.95rem;
    margin-top: 4px;
}

.btn-primary {
    background: #2563eb;
    color: #ffffff;
    border-radius: 999px;
    padding: 8px 18px;
    border: none;
    font-size: 0.95rem;
    cursor: pointer;
    font-weight: 500;
}

.btn-primary:hover {
    background: #1d4ed8;
}

.cancel-link {
    margin-left: 12px;
    font-size: 0.95rem;
    color: #2563eb;
    text-decoration: none;
}

.cancel-link:hover {
    text-decoration: underline;
}
</style>

<div class="page-shell">
    <div class="card">
        <h1 class="page-title">Edit Recipient in {{ department.name }}</h1>
        <p class="page-subtitle">
            Update the recipient’s details.
        </p>

        <form method="post">
            <div class="form-field">
                <label for="name">Name</label>
                <input
                    id="name"
                    type="text"
                    name="name"
                    value="{{ recipient.name or '' }}"
                    placeholder="Name (optional)"
                >
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    value="{{ recipient.email }}"
                    required
                >
            </div>

            <div class="form-field">
                <label>ID #</label>
                <div class="id-text">
                    {{ recipient.id }} <span style="color:#6b7280;">(cannot be changed)</span>
                </div>
            </div>

            <button type="submit" class="btn-primary">Save Changes</button>
            <a
                href="{{ url_for('main.manage_department_recipients', dept_id=department.id) }}"
                class="cancel-link"
            >
                Cancel
            </a>
        </form>
    </div>
</div>

{% endblock %}
