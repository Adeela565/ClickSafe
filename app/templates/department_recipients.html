{% extends "base.html" %}
{% block content %}
<h1>Recipients in {{ department.name }}</h1>

<h2>Add Recipient</h2>
<form method="post">
  <input type="text" name="name" placeholder="Name (optional)">
  <input type="email" name="email" placeholder="email@example.com" required>
  <button type="submit">Add</button>
</form>

<h2>Current Recipients</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for r in recipients %}
      <tr>
        <td>{{ r.name or '-' }}</td>
        <td>{{ r.email }}</td>
        <td>
          <form method="post"
                action="{{ url_for('main.delete_department_recipient', dept_id=department.id, rid=r.id) }}"
                onsubmit="return confirm('Remove this recipient?');">
            <button type="submit">Remove</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<p><a href="{{ url_for('main.manage_departments') }}">‚Üê Back to Departments</a></p>
{% endblock %}
